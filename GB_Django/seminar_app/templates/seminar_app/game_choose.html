{% extends 'seminar_app/base.html' %}

{% block content %}
    <div class="col-6">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Добавить статью">
    </form>
    <hr>
    {% if results %}
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endblock %}
