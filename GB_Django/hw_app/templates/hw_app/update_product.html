{% block content %}

        <div class="form-section container">
            <h2>Редактирование товара</h2>

                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Обновить</button>
                <a href="{% url 'hw_app:product_page' product.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
